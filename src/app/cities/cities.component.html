<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4 cities-component-aside">
      <h1>Cities</h1>


      <div *ngFor="let city of cities" class="row cities-component-card">
        <div class="col-sm-4">
          <img src="{{city.imgUrl}}"
               alt="">
        </div>
        <div class="col-sm-8">
          <h1><a routerLink="/cities/{{city.id}}">{{city.name}}</a></h1>
        </div>
      </div>

    </div>
    <div class="col-sm-8 cities-component-main">
      <router-outlet></router-outlet>
    </div>
  </div>
